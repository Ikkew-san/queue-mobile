  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title center>ช่องบริการที่ {{idServiceBox}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="ion-content" padding>
 


<ul>
<ion-grid>
<ion-row>
    <ion-col>
        คิวปัจจุบัน<br><p>{{queueFormat}}{{currentQueue}}</p>
    </ion-col>
    <ion-col>
        เวลาเรียกคิว<br><p>{{callTime}}</p>
    </ion-col>
    <ion-col>
        คิวในระบบ<br><p>{{queueAmount}}</p>
    </ion-col>
  </ion-row>
</ion-grid>
</ul>
    <ul>
        
        <ion-grid>
            <ion-row>
              <ion-col>
                  <li><a href="#" class="round green"(click)="callQueue()"><ion-icon name="call"></ion-icon></a></li>
                  <ion-label>เรียกคิว</ion-label>
                  
              </ion-col>
              <ion-col>
                  <li><a href="#" class="round yellow"><ion-icon name="refresh-circle"></ion-icon></a></li>
                  <ion-label>เรียกซ้ำ</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <!-- 1 of 3 -->
              </ion-col>
              <ion-col>
                  <li><a href="#" class="round red"(click)="onLoggedout()"><ion-icon name="log-out"></ion-icon></a></li>
                  <ion-label>ออกจากระบบ</ion-label>
              </ion-col>
              <ion-col>
                <!-- 3 of 3 -->
              </ion-col>
            </ion-row>
          </ion-grid>
      </ul> 

    
</ion-content>
