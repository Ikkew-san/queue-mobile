<ion-header>

  <ion-navbar>
    <ion-title center>ช่องบริการที่ {{idServiceBox}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
คิวปัจจุบัน : {{queueFormat}}{{currentQueue}}
เวลาเรียกคิว : {{callTime}}
คิวในระบบ : {{queueAmount}}
    <button ion-button (click)="callQueue()" block>
      <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>&nbsp;เรียกคิวใหม่
    </button>
    <button ion-button (click)="repeatQueueCall()" block>
      <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;เรียกซํ้า
    </button>
    <br>
    <button ion-button (click)="onLoggedout()" color="danger" block>
      <ion-icon md="md-log-out"></ion-icon>&nbsp;ออกจากระบบ
    </button>
</ion-content>
